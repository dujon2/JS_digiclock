<!DOCTYPE html>
<html>
    <head>
<title>DuJon JS Clock</title>
        <style type="text/css">
            body
            {
                background:black ;
            }
            .clock
            {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                color: white;
                font-size: 80px;
                border: 1px solid #ccc;
                padding: 0px 5px 0px 5px;

            }

        </style>
    </head>
        <body>
    <div id="ClockDisplay" class ="clock"></div>
             <script type="text/javascript">

        function showTime()
        {
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            let AmPm ="AM"

            if (h==0)
            {
                h =12;
            }
            if (h>12)
            {
                h = h-12;
                AmPm="PM";
            }
           h = (h <10) ? "0" +h :h;
           m = (m <10) ? "0" +m :m;
           s = (s <10) ? "0" + s :s;

            var time = h + ":" + m + ":" + s +" "+ AmPm;
            document.getElementById("ClockDisplay").innerText = time;
            document.getElementById("ClockDisplay").textContent = time;

            setTimeout(showTime, 1000);
        }
        showTime();

            </script>
        </body>
</html>
